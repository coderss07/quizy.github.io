	<div class="main-box">
		<div class="nav-menu">

		</div>
        <div class="take">
            <form action="post" class="input-form">
                <div class="inp-block">Name: <input type="text" placeholder="Enter Name"></div>
                <div class="inp-block">Email: <input type="email" placeholder="abc@xyz.com"></div>
                <div class="inp-block">Mobile No: <input type="number" placeholder="Enter 10-digit number"></div>
                <div class="inp-block">Date of Birth: <input type="date" placeholder="Enter DOB"></div>
                <div class="inp-block">
                    Gender: Male<input type="radio" name="Mygender"> Female<input class="selection" type="radio" name="Mygender"> others<input class="selection" type="radio" name="Mygender">
                </div>
                <div class="inp-block">
                    Select Id:
                    <select name="MyIdentity" id="IdCard">
                        <option value="Aad">Aadhar Card</option>
                        <option value="Pan">Pan Card</option>
                        <option value="Vid">Voter Card</option>
                        <option value="Dl">Driving License</option>
                    </select>
                    <input type="text">
                </div>
                <div class="inp-btn">
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </div>

            </form>
        </div>
